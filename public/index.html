<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body ng-controller="dataCtrl">
    <div class="container">
      <h1>{{test}}</h1>
        <div class="jumbotron">
        	<div ng-repeat="item in category">
        	{{item}}
          <!-- <span>{{family}}</span> -->
      		</div>
        </div>
        <div class="row marketing">
          <div class="row">
            <div class="col-lg-6">
              
                <button ng-click="showFamily()" type="button" class="btn btn-default">family</button>
                <button ng-click="showFriends()" type="button" class="btn btn-default">friends</button>
                <button ng-click="showActivities()" type="button" class="btn btn-default">activities</button>
                <button ng-click="showMe()" type="button" class="btn btn-default">me</button>
              
            </div>
          </div>
        
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              </span>
              <input type="text" class="form-control" ng-model='fam'>
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click"addFamily()">Add Family</button>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Add friend</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" ng-model='act'>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click='addActivity()'>Add Activity</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
  <script src="js/ctrl.js"></script>
  <script src="js/Directives.js"></script>
  <script src="js/Service.js"></script>
</html>
